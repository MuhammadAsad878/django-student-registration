<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Student List</title>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold"> Student List</h2>
                <a href="{% url 'register_student' %}" class="btn btn-success rounded-3 shadow-sm">
                    + Register New
                </a>
            </div>

            {% if students %}
                <div class="list-group shadow-sm">
                    {% for student in students %}
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
                            <div>
                                <h5 class="mb-1">{{ student.name }}</h5>
                                <p class="mb-0 text-muted">Age: {{ student.age }} | Class: {{ student.student_class }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info text-center shadow-sm rounded-3">
                    No students registered yet.
                </div>
            {% endif %}
        </div>
    </div>
</div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
